<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkoshop Create</title>
    <link rel="stylesheet" href="../css/header-footer.css" />
</head>
<body>
    <header>
        <nav class="navbar container">
          <picture class="navbar__logo">
            <a href="../index.html" alt="logo">
              <img src="../images/branding/logo_light_horizontal.svg" alt="" />
            </a>
          </picture>
          <ul class="navbar__menu">
            <li class="navbar__item with-submenu">
              <a class="navbar__link with-icon" href="./views/shop.html"
                >SHOP<iconify-icon  class="icon-header" icon="tabler:chevron-down"></iconify-icon
              ></a>
  
              <li class="navbar__item">
                <a class="navbar__link" href="../index.html">VER TIENDA</a>
            </li>
            <li>
                <a class="navbar__link" href="./admin.html">ADMIN</a>
            </li>
            <li>
                <a class="navbar__link" href="../index.html">SALIR</a>
            </li>
            
            <li class="navbar__item">
              <a href="../views/cart.html">
                <img src="../images/icons/cart-icon.svg" alt="icono de carrito" />
              </a>
            </li>
          </ul>
        </nav>
      </header>

    <main>
        <h1>CREAR NUEVO ITEM</h1>
        <form>
            <div>
                <label for="categoria">Categoría</label>
                <select name="categoria" id="categoria">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="1">a definir</option>
                    <option value="2">a definir</option>
                    <option value="3">a definir</option>
                </select>
                <label for="licencia">Licencia</label>
                <select name="licencia" id="licencia">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="1">a definir</option>
                    <option value="2">a definir</option>
                    <option value="3">a definir</option>
                </select>            
            </div>
            <div>
                <label for="nombre">Nombre del producto</label>
                <input type="text" id="nombre" placeholder="Kakashi Hatake Shippuden Saga" required>
            </div>
            <textarea id="descripcion" cols="30" rows="10" placeholder="Descripción del producto"></textarea>
            <div>
                <label for="sku">SKU</label>
                <input type="text" placeholder="alfanumerico">
                <label for="precio">Precio</label>
                <input type="number" min="0" placeholder="$0.000,00">
                <label for="stock">Stock</label>
                <input type="number" id="stock" min="0" placeholder="0">
            </div>
            <div>
                <label for="descuento">Descuento</label>
                <input type="number" id="descuento" min="0" max="100" step="5" placeholder="0%">
                <label for="cuotas">Cuotas</label>
                <select name="cuotas" id="cuotas">
                    <option value="" disabled selected>Elegir cuotas</option>
                    <option value="1">a definir</option>
                    <option value="2">a definir</option>
                    <option value="3">a definir</option>
                </select>  
            </div>
            <div>
                <label for="imagen">Imagen:</label>
                <input type="file" name="imagen" id="imagen" accept="image/jpeg, image/png">
            </div>
            <div>
                <input type="submit" value="Agregar Producto">
                <input type="reset" value="Limpiar">
            </div>
        </form>
    </main>

    <footer class="footer">
        <nav class="navbar container">
          <ul class="navbar__item">
            <li class="navbar__item">
              <a class="navbar__link" href="./views/shop.html">SHOP</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="./views/register.html">REGISTRARSE</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="./views/login.html">LOGIN</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="./views/contact.html">CONTACTO</a>
            </li>
          </ul>
          <picture>
            <img src="./images/branding/isotype.svg" alt="isotipo de Funkoshop" />
          </picture>
        </nav>
    
        <p class="footer__copy">All Rights Reserved 2023 - Funkoshop &copy;</p>
      </footer>
</body>
</html>
